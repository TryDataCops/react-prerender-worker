# react-prerender-worker — Cloudflare Worker config
# https://github.com/YOUR-USERNAME/react-prerender-worker

name = "my-site-prerender"
main = "worker.js"
compatibility_date = "2024-01-01"

# Set environment variables in the Cloudflare Dashboard → Worker → Settings → Variables:
#
# SUPABASE_URL       = "https://YOUR-PROJECT.supabase.co"
# SUPABASE_ANON_KEY  = "your-anon-key"
# PAGES_ORIGIN       = "https://your-project.pages.dev"  ← MUST include https://
#
# Then add Worker Routes in Cloudflare → Websites → Your Domain → Workers Routes:
#   yourdomain.com/*       → my-site-prerender
#   www.yourdomain.com/*   → my-site-prerender
